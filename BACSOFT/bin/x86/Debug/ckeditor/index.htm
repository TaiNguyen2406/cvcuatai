<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
    <title>Untitled Page</title>
    <meta http-equiv="X-UA-Compatible" content="IE=11,IE=10,IE=9,IE=8">
    <meta charset="utf-8">
    <meta name="ckeditor-sample-required-plugins" content="sourcearea">
    <script type="text/javascript" src="ckeditor.js"></script>
    <style type="text/css">
        body, html
        {
            padding: 0px;
            margin: 0px;
            height: 100%;
        }
        
        #cke_bottom_detail, .cke_bottom
        {
            display: none;
        }
    </style>
</head>
<body>
    <textarea class="ckeditor" name="txtNoiDung"></textarea>
    <script type="text/javascript">


        CKEDITOR.on('instanceReady',
   function (evt) {
       var instanceName = 'txtNoiDung'; // the HTML id configured for editor
       var editor = CKEDITOR.instances[instanceName];
       editor.execCommand('maximize');
   }
 );



        CKEDITOR.replace('txtNoiDung', {
            toolbar: [
		{ name: 'document', items: ['Source', '-','NewPage', 'Cut', 'Copy', 'Paste', '-', 'Bold', 'Italic', 'Underline', 'Strike', 'Subscript', 'Superscript', '-', 'RemoveFormat', '-', 'Undo', 'Redo',  '-','Find', 'Replace', 'SelectAll'] }, { name: 'links', items: ['Link', 'Unlink', 'Anchor','-', 'lineheight','Zoom'] },
		'/',
		{ name: 'basicstyles2', items: ['Font', 'FontSize', 'TextColor', 'BGColor'] },
        { name: 'paragraph', groups: ['list', 'indent', 'blocks', 'align', 'bidi'], items: ['NumberedList', 'BulletedList', '-', 'Outdent', 'Indent', '-', 'Blockquote', 'CreateDiv', '-', 'JustifyLeft', 'JustifyCenter', 'JustifyRight', 'JustifyBlock'] },
        { name: 'insert', items: ['Image', 'Table', 'HorizontalRule','SpecialChar','-', 'tenkhachhang','cachxungho'] }

	]
        ,
            filebrowserImageBrowseUrl: 'http://baoanjsc.com.vn/Admincp/HeThong/DuyetHinhAnh.aspx',
            filebrowserWindowWidth: '850',
            filebrowserWindowHeight: '550'

        });


    </script>

    <script type="text/javascript">

        function GanGiaTri(str) {
            CKEDITOR.instances['txtNoiDung'].setData(str);
        }

        function LayGiaTri(str) {
            return CKEDITOR.instances['txtNoiDung'].getData();
        }
    
    </script>
</body>
</html>
